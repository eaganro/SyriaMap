<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="SyriaMap.css">
  </head>
  <body onresize="myFunction()">
  <style>
    :root{
      --zoom: 100%;
    }
    #map {
      width:var(--zoom);
    }
  </style>
    <div id="wrapper">
      <div id="right">
        <div class="map-container">
            <img id="map" class="map mapDefault zoom-default" src="" />
        </div>
      </div>
      <div id="left">
        <div><input id="mapDate" type="date" min="2013-04-29"></div>
        <label for="mapZoom">Zoom %</label>
        <input id="mapZoom" type="number" name="zoom" step="50" value="100"></br>
        <div id="buttonDiv">
          <button onclick="showKey()" class="dropButton">Show Key</button>
          <div id="keyDrop" class="key">
            <table id="keyTable">
              <thead>
                <tr>
                  <th>Faction</th>
                  <th>Color</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Syrian opposition</td>
                  <td style="background-color:#cae7c4;"></td>
                </tr>
                <tr>
                  <td>Syrian gov</td>
                  <td style="background-color:#ebc0b3;"></td>
                </tr>
                <tr>
                  <td>Iraqi gov</td>
                  <td style="background-color:#cc829b;"></td>
                </tr>
                <tr>
                  <td>Lebanese gov</td>
                  <td style="background-color:#ffa067;"></td>
                </tr>
                <tr>
                  <td>Hezbollah</td>
                  <td style="background-color:#3e79ff;"></td>
                </tr>
                <tr>
                  <td>ISIS</td>
                  <td style="background-color:#b3b2ae;"></td>
                </tr>
                <tr>
                  <td>al-Nusra</td>
                  <td style="background-color:#fff7fd;"></td>
                </tr>
                <tr>
                  <td>Syrian Kurdistan</td>
                  <td style="background-color:#e2d974;"></td>
                </tr>
                <tr>
                  <td>Iraqi Kurdistan</td>
                  <td style="background-color:#d2cd7e;"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="SyriaMap.js"></script>
  </body>
</html>
